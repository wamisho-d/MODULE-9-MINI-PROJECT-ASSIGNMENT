<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management -Task Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Task Management</a>
        <div class="collapse navbar-collapse">
            <u1 class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>

            </u1>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">Task Title</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="tasktitle">Title</label>
                                <input type="text" class="form-control" id="taskTitle" placeholder="Enter task title">
                            </div>
                            <div class="form-group">
                                <label for="taskDueDate">Due Date</label>
                                <input type="date" class="form-control" id="taskDueDate">
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Save Change</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
